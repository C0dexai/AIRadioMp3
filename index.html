<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React MP3 Radio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/"
  }
}
</script>
    <style>
      :root {
        --neon-cyan: #00ffff;
        --neon-pink: #ff10f0;
        --neon-purple: #c628f9;
        --neon-green: #39ff14;
        --neon-orange: #ff9900;
        --neon-yellow: #ffff00;
        --glow-cyan: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        --glow-pink: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        --glow-purple: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
        --glow-yellow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow), 0 0 20px var(--neon-yellow);
      }

      /* Custom scrollbar for WebKit browsers */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 0 3px #fff, 0 0 5px #fff;
      }
      
      /* Custom scrollbar for Firefox */
      * {
        scrollbar-color: #fff #000;
        scrollbar-width: thin;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .neon-text-glow-cyan {
        text-shadow: 0 0 4px rgba(255,255,255,0.7), 0 0 8px var(--neon-cyan), 0 0 12px var(--neon-cyan);
      }
      .neon-text-glow-purple {
        text-shadow: 0 0 4px rgba(255,255,255,0.7), 0 0 8px var(--neon-purple), 0 0 12px var(--neon-purple);
      }
      
      @keyframes pulse-glow-cyan {
        0%, 100% { box-shadow: 0 0 10px rgba(0,255,255,0.3); border-color: rgba(0,255,255,0.4); }
        50% { box-shadow: 0 0 18px rgba(0,255,255,0.5); border-color: rgba(0,255,255,0.6); }
      }
      @keyframes pulse-glow-pink {
        0%, 100% { box-shadow: 0 0 10px rgba(255,16,240,0.3); border-color: rgba(255,16,240,0.4); }
        50% { box-shadow: 0 0 18px rgba(255,16,240,0.5); border-color: rgba(255,16,240,0.6); }
      }
      @keyframes pulse-glow-green {
        0%, 100% { box-shadow: 0 0 10px rgba(57,255,20,0.3); border-color: rgba(57,255,20,0.4); }
        50% { box-shadow: 0 0 18px rgba(57,255,20,0.5); border-color: rgba(57,255,20,0.6); }
      }
      .animate-pulse-glow-cyan { animation: pulse-glow-cyan 3s infinite ease-in-out; }
      .animate-pulse-glow-pink { animation: pulse-glow-pink 3s infinite ease-in-out; }
      .animate-pulse-glow-green { animation: pulse-glow-green 3s infinite ease-in-out; }

      @keyframes slide-in-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-up { animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

      .font-on-neon {
        color: black;
        font-weight: 600;
      }

    </style>
  </head>
  <body class="bg-[#121212] text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
